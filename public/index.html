<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/createTask.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <!-- change background -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Change Background Color
        </button>
    <ul class="dropdown-menu">
    <li class="redBtn">Red</a></li>
    <li class="yellowBtn">Yellow</a></li>
    <li class="blueBtn">Blue</a></li>
    <li class="originalBtn">Original color</a></li>
    </ul>
    </div>

        <h1>Kanban</h1>

        <!-- create a task -->
    <button id="btn-new-task" class="btn-primary">
        + New Task
    </button>

            <!-- todo -->
        <div class="board"> 

        <div class="contentList" id="list1">
            <h2>To do</h2>
            
            <div class="card" draggable="true" id="card1">Clean the room</div>
            <div class="card" draggable="true" id="card2">Make the week's food </div>
        </div>
            
                    <!-- in progress -->
                <div class="contentList" id="list2">
            <h2>In progress</h2>
            
            <div class="card" draggable="true" id="card3">Learn to code</div>
        </div>

                <!-- done -->
            <div class="contentList" id="list3">     
            <h2>Done</h2>   
            <p id="nowYear"></p>
            </div>

        </div>

        <footer>
            <a href="githubdavi">@daviandany</a>
            <p id="year">are</p>
        </footer>

            </div>
    

                <!-- create a task    -->
                <div id="modal-overlay" class="modal-overlay hidden">
                    <div class="modal-content">
                        <h2>New Task</h2>
                        <input type="text" id="input-title" placeholder="What do you need to do today? ">
                        <div class="modal-actions">
                            <button id="btn-cancell">Cancell</button>
                            <button id="btn-save">Save</button>
                        </div>
                    </div>
                </div>  

        </div>

    <script type="module" src="js/cards.js" charset="utf-8"></script>   
    <script src="index.js" charset="utf-8"> </script>
    <script src="js/backgroundfeat.js" charset="utf-8"></script>
    <script src="js/footer.js" charset="utf-8"></script>
</body>
</html>
