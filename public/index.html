<body>

    <div class="container">

        <!-- change background -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Change Background Color
            </button>
            <ul class="dropdown-menu">
                <li class="redBtn">Red</a></li>
                <li class="yellowBtn">Yellow</a></li>
                <li class="blueBtn">Blue</a></li>
                <li class="blackBtn">Black</a></li>
                <li class="originalBtn">Original color</a></li>
            </ul>
        </div>

        <h1>KanbAndany</h1>

        <!-- create a task -->
        <button id="btn-new-task" class="btn-primary">
            + New Task
        </button>

        <!-- todo -->
        <div class="board">

            <div class="contentList" id="list1">
                <h2>To do</h2>
            </div>

            <!-- in progress -->
            <div class="contentList" id="list2">
                <h2>In progress</h2>
            </div>

            <!-- done -->
            <div class="contentList" id="list3">
                <h2>Done</h2>
                <p id="nowYear"></p>
            </div>

        </div>

        <footer>
            <a href="githubdavi">@daviandany</a>
            <p id="year">are</p>
        </footer>

    </div>


    <!-- create a task    -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>New Task</h2>
            <input type="text" id="input-title" placeholder="What do you need to do today? ">
            <div class="modal-actions">
                <button id="btn-cancell">Cancel</button>
                <button id="btn-save">Save</button>
            </div>
        </div>
    </div>

    <!-- edit task modal -->
    <div id="edit-task-modal" class="edit-task-modal hidden">
        <div class="edit-modal-content">
            <h2>Edit Task</h2>
            <input type="text" id="input-edit-title" placeholder="New title">
            <div class="modal-actions">
                <button id="btn-edit-cancel">Cancel</button>
                <button id="btn-edit-save">Save</button>
            </div>
        </div>
    </div>

    </div>

    <script type="module" src="js/main.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"> </script>
    <script src="js/backgroundfeat.js" charset="utf-8"></script>
